<h1>{{loggerName}}</h1>

<table class="table ">
  <tr>
    <td><label>Name<span style="color:red"> *</span></label></td>

    <td><input type="text" [(ngModel)]="name" class="form-control" required placeholder="Required" /></td>

    <td><label>Email<span style="color:red"> *</span></label></td>

    <td><input type="text" [(ngModel)]="email" class="form-control" required placeholder="Required" /></td>

    <td><label>Role<span style="color:red"> *</span></label></td>
    <td>
      <select [(ngModel)]="role" id="role" class="form-control" required>
        <option value="Member" selected>Member</option>
        <option value="Admin">Admin</option>
      </select>

    </td>

    <!--<td><input type="text" [(ngModel)]="role" class="form-control" required placeholder="Required" /></td>-->
  </tr>
  <tr>
    <td><label>Username<span style="color:red"> *</span></label></td>

    <td><input type="text" [(ngModel)]="username" class="form-control" required placeholder="Required" /></td>
    <td><label>password<span style="color:red"> *</span></label></td>

    <td><input type="password" [(ngModel)]="password" class="form-control" required placeholder="Required" /></td>
  </tr>

  <tr>
    <td><button type="submit" (click)="editUser()" class="btn btn-primary">Save</button></td>
  </tr>
</table>
